version: '3'

services:
  postgres:
    image: bitnami/postgresql:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=may-the-fourth
    restart: unless-stopped
    volumes:
      - postgres_data:/bitnami/postgresql
      - ./create.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mynet
        
  api:
    build:
      context: .
    container_name: maythefourthapi
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - mynet
        
  nginx:
    image: nginx:stable-alpine-slim
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - mynet
  
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email diogo@desdiogo.com.br -d api-desafio.desdiogo.com.br --agree-tos

volumes:
  postgres_data:
    
networks:
  mynet:
    driver: bridge